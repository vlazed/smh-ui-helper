ui.smh.keybinds.concommand=Console Commands
ui.smh.keybinds.help1=This menu shows all the keybinds to each console command or variable. Click on the buttons below to copy the `bind` command for easy binding
ui.smh.keybinds.help2=TIP: Any console command can accept multiple arguments. To add arguments, simply type between the quotations from the pasted command (e.g. `bind RIGHTARROW "smh_next 4"`)
ui.smh.keybinds.tooltip=Click to copy the bind command. You can paste the command to your console
